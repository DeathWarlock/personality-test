                            <div class="bg-gradient-to-br from-blue-50 to-indigo-50 rounded-xl p-6">
                                <h3 class="font-bold text-gray-800 mb-3 flex items-center gap-2">
                                    <span class="text-sky-600">üß†</span>
                                    What You'll Discover
                                </h3>
                                <ul class="text-sm text-gray-700 space-y-2">
                                    <li>‚Ä¢ Your complete personality type (like INTJ-A)</li>
                                    <li>‚Ä¢ Detailed strengths and potential challenges</li>
                                    <li>‚Ä¢ Career suggestions tailored to your type</li>
                                    <li>‚Ä¢ Famous people who share your type</li>
                                    <li>‚Ä¢ Personal growth recommendations</li>
                                </ul>
                            </div>
                            
                            <div class="bg-gradient-to-br from-purple-50 to-pink-50 rounded-xl p-6">
                                <h3 class="font-bold text-gray-800 mb-3 flex items-center gap-2">
                                    <span class="text-purple-600">üéØ</span>
                                    How It Works
                                </h3>
                                <ul class="text-sm text-gray-700 space-y-2">
                                    <li>‚Ä¢ 60 carefully crafted questions</li>
                                    <li>‚Ä¢ Based on proven psychological research</li>
                                    <li>‚Ä¢ Takes about 10-12 minutes</li>
                                    <li>‚Ä¢ No right or wrong answers</li>
                                    <li>‚Ä¢ Completely free and private</li>
                                </ul>
                            </div>
                        </div>
                        
                        <div class="text-center">
                            <button 
                                onclick="personalityTest.startTest()"
                                class="bg-gradient-to-r from-sky-500 to-blue-600 text-white py-4 px-8 rounded-xl text-lg font-semibold hover:from-sky-600 hover:to-blue-700 transition-all duration-200 flex items-center justify-center gap-3 mx-auto mb-4 scale-hover"
                            >
                                Begin Assessment <span>‚Üí</span>
                            </button>
                            <p class="text-sm text-gray-500">Trusted by millions worldwide ‚Ä¢ Scientifically validated</p>
                        </div>
                    </div>
                `;
            }

            startTest() {
                this.started = true;
                this.renderQuestion();
            }

            renderQuestion() {
                const currentQ = this.questions[this.currentQuestion];
                const progress = ((this.currentQuestion + 1) / this.questions.length) * 100;

                this.app.innerHTML = `
                    <div class="bg-white rounded-3xl shadow-2xl p-8 max-w-3xl w-full fade-in">
                        <!-- Progress bar -->
                        <div class="mb-8">
                            <div class="flex justify-between items-center mb-3">
                                <span class="text-lg font-semibold text-gray-700">
                                    Question ${this.currentQuestion + 1} of ${this.questions.length}
                                </span>
                                <span class="text-lg font-semibold text-gray-700">
                                    ${Math.round(progress)}% Complete
                                </span>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-3">
                                <div 
                                    class="bg-gradient-to-r from-sky-500 to-blue-600 h-3 rounded-full progress-bar"
                                    style="width: ${progress}%"
                                ></div>
                            </div>
                        </div>

                        <!-- Question -->
                        <div class="mb-10">
                            <h2 class="text-3xl font-semibold text-gray-800 mb-8 text-center leading-relaxed">
                                ${currentQ.text}
                            </h2>
                            
                            <div class="space-y-4">
                                ${this.scaleOptions.map(option => `
                                    <button
                                        onclick="personalityTest.handleAnswer(${option.value})"
                                        class="w-full p-5 text-left rounded-xl border-2 transition-all duration-200 scale-hover ${
                                            this.answers[currentQ.id] === option.value
                                                ? 'border-sky-500 bg-sky-50 text-sky-700 shadow-md'
                                                : 'border-gray-200 hover:border-gray-300 hover:bg-gray-50'
                                        }"
                                    >
                                        <div class="flex items-center gap-4">
                                            <div class="w-5 h-5 rounded-full border-2 flex items-center justify-center ${
                                                this.answers[currentQ.id] === option.value
                                                    ? 'border-sky-500 bg-sky-500'
                                                    : 'border-gray-300'
                                            }">
                                                ${this.answers[currentQ.id] === option.value ? '<div class="w-2 h-2 bg-white rounded-full"></div>' : ''}
                                            </div>
                                            <span class="font-semibold text-lg">${option.label}</span>
                                        </div>
                                    </button>
                                `).join('')}
                            </div>
                        </div>

                        <!-- Navigation -->
                        <div class="flex justify-between items-center">
                            <button
                                onclick="personalityTest.prevQuestion()"
                                ${this.currentQuestion === 0 ? 'disabled' : ''}
                                class="flex items-center gap-2 px-6 py-3 rounded-xl font-semibold transition-all duration-200 ${
                                    this.currentQuestion === 0
                                        ? 'bg-gray-100 text-gray-400 cursor-not-allowed'
                                        : 'bg-gray-200 text-gray-700 hover:bg-gray-300 scale-hover'
                                }"
                            >
                                <span>‚Üê</span> Previous
                            </button>
                            
                            <div class="text-center">
                                <p class="text-sm text-gray-500">
                                    Answer honestly for the most accurate results
                                </p>
                            </div>
                            
                            <button
                                onclick="personalityTest.nextQuestion()"
                                ${!this.answers[currentQ.id] ? 'disabled' : ''}
                                class="flex items-center gap-2 px-6 py-3 rounded-xl font-semibold transition-all duration-200 ${
                                    !this.answers[currentQ.id]
                                        ? 'bg-gray-100 text-gray-400 cursor-not-allowed'
                                        : 'bg-gradient-to-r from-sky-500 to-blue-600 text-white hover:from-sky-600 hover:to-blue-700 shadow-lg scale-hover'
                                }"
                            >
                                ${this.currentQuestion === this.questions.length - 1 ? 'See Results' : 'Next'} 
                                <span>‚Üí</span>
                            </button>
                        </div>
                    </div>
                `;
            }

            handleAnswer(value) {
                this.answers[this.questions[this.currentQuestion].id] = value;
                this.renderQuestion(); // Re-render to show selected state
            }

            nextQuestion() {
                if (this.currentQuestion < this.questions.length - 1) {
                    this.currentQuestion++;
                    this.renderQuestion();
                } else {
                    this.calculateResults();
                }
            }

            prevQuestion() {
                if (this.currentQuestion > 0) {
                    this.currentQuestion--;
                    this.renderQuestion();
                }
            }

            calculateResults() {
                const scores = {
                    energy: { E: 0, I: 0 },
                    mind: { N: 0, S: 0 },
                    nature: { F: 0, T: 0 },
                    tactics: { J: 0, P: 0 },
                    identity: { A: 0, T: 0 }
                };

                this.questions.forEach(question => {
                    const answer = this.answers[question.id];
                    if (answer) {
                        const dimension = question.dimension;
                        const direction = question.direction;
                        
                        if (answer >= 4) {
                            scores[dimension][direction] += answer - 3;
                        } else if (answer <= 2) {
                            const opposite = direction === 'E' ? 'I' : direction === 'I' ? 'E' :
                                            direction === 'N' ? 'S' : direction === 'S' ? 'N' :
                                            direction === 'F' ? 'T' : direction === 'T' ? 'F' :
                                            direction === 'J' ? 'P' : direction === 'P' ? 'J' :
                                            direction === 'A' ? 'T' : 'A';
                            scores[dimension][opposite] += 3 - answer;
                        }
                    }
                });

                const personalityCode = 
                    (scores.energy.E > scores.energy.I ? 'E' : 'I') +
                    (scores.mind.N > scores.mind.S ? 'N' : 'S') +
                    (scores.nature.F > scores.nature.T ? 'F' : 'T') +
                    (scores.tactics.J > scores.tactics.P ? 'J' : 'P') +
                    '-' +
                    (scores.identity.A > scores.identity.T ? 'A' : 'T');

                const personalityType = this.personalityTypes[personalityCode] || this.personalityTypes['INTJ-A'];
                
                this.showResults = {
                    type: personalityCode,
                    details: personalityType,
                    scores: scores
                };

                this.renderResults();
            }

            renderResults() {
                const { type, details, scores } = this.showResults;
                
                this.app.innerHTML = `
                    <div class="max-w-6xl mx-auto fade-in">
                        <div class="bg-white rounded-3xl shadow-2xl overflow-hidden">
                            <!-- Header -->
                            <div class="bg-gradient-to-r ${details.color} p-8 text-white">
                                <div class="text-center">
                                    <div class="text-6xl mb-4">${details.icon}</div>
                                    <h1 class="text-4xl font-bold mb-2">${details.name}</h1>
                                    <p class="text-xl opacity-90 mb-3">${details.subtitle}</p>
                                    <div class="bg-white bg-opacity-20 rounded-full px-6 py-2 inline-block">
                                        <span class="text-2xl font-mono font-bold">${type}</span>
                                    </div>
                                    <p class="text-lg mt-4 opacity-95">${details.group}</p>
                                </div>
                            </div>

                            <!-- Main Content -->
                            <div class="p-8">
                                <!-- Description -->
                                <div class="mb-8">
                                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Your Personality Type</h2>
                                    <p class="text-lg text-gray-700 leading-relaxed">${details.description}</p>
                                </div>

                                <!-- Traits, Strengths, Weaknesses Grid -->
                                <div class="grid md:grid-cols-3 gap-6 mb-8">
                                    <div class="bg-green-50 rounded-xl p-6">
                                        <h3 class="text-xl font-bold text-green-800 mb-4">Strengths</h3>
                                        <ul class="space-y-2">
                                            ${details.strengths.map(strength => `
                                                <li class="text-green-700 flex items-start gap-2">
                                                    <span class="text-green-500 mt-1">‚Ä¢</span>
                                                    ${strength}
                                                </li>
                                            `).join('')}
                                        </ul>
                                    </div>

                                    <div class="bg-red-50 rounded-xl p-6">
                                        <h3 class="text-xl font-bold text-red-800 mb-4">Potential Challenges</h3>
                                        <ul class="space-y-2">
                                            ${details.weaknesses.map(weakness => `
                                                <li class="text-red-700 flex items-start gap-2">
                                                    <span class="text-red-500 mt-1">‚Ä¢</span>
                                                    ${weakness}
                                                </li>
                                            `).join('')}
                                        </ul>
                                    </div>

                                    <div class="bg-blue-50 rounded-xl p-6">
                                        <h3 class="text-xl font-bold text-blue-800 mb-4">Key Traits</h3>
                                        <div class="flex flex-wrap gap-2">
                                            ${details.traits.map(trait => `
                                                <span class="bg-blue-200 text-blue-800 px-3 py-1 rounded-full text-sm font-medium">
                                                    ${trait}
                                                </span>
                                            `).join('')}
                                        </div>
                                    </div>
                                </div>

                                <!-- Famous People & Careers -->
                                <div class="grid md:grid-cols-2 gap-6 mb-8">
                                    <div class="bg-purple-50 rounded-xl p-6">
                                        <h3 class="text-xl font-bold text-purple-800 mb-4">Famous People Like You</h3>
                                        <div class="space-y-2">
                                            ${details.famous.map(person => `
                                                <div class="bg-white rounded-lg p-3 text-purple-700 font-medium">
                                                    ${person}
                                                </div>
                                            `).join('')}
                                        </div>
                                    </div>

                                    <div class="bg-orange-50 rounded-xl p-6">
                                        <h3 class="text-xl font-bold text-orange-800 mb-4">Ideal Careers</h3>
                                        <div class="space-y-2">
                                            ${details.careers.map(career => `
                                                <div class="bg-white rounded-lg p-3 text-orange-700 font-medium">
                                                    ${career}
                                                </div>
                                            `).join('')}
                                        </div>
                                    </div>
                                </div>

                                <!-- Personality Dimensions -->
                                <div class="bg-gray-50 rounded-xl p-6 mb-8">
                                    <h3 class="text-xl font-bold text-gray-800 mb-6">Your Personality Dimensions</h3>
                                    <div class="grid md:grid-cols-2 gap-6">
                                        ${Object.entries(scores).map(([dimension, dimScores]) => {
                                            const total = Object.values(dimScores).reduce((a, b) => a + b, 0);
                                            const isFirstHigher = Object.values(dimScores)[0] > Object.values(dimScores)[1];
                                            const percentage = total > 0 ? (Object.values(dimScores)[isFirstHigher ? 0 : 1] / total) * 100 : 50;
                                            
                                            const labels = {
                                                energy: ['Extraverted', 'Introverted'],
                                                mind: ['Intuitive', 'Sensing'],
                                                nature: ['Feeling', 'Thinking'],
                                                tactics: ['Judging', 'Perceiving'],
                                                identity: ['Assertive', 'Turbulent']
                                            };
                                            
                                            return `
                                                <div class="bg-white rounded-lg p-4">
                                                    <div class="flex justify-between items-center mb-2">
                                                        <span class="font-semibold capitalize">${dimension}</span>
                                                        <span class="text-sm text-gray-600">${Math.round(percentage)}%</span>
                                                    </div>
                                                    <div class="w-full bg-gray-200 rounded-full h-3 mb-2">
                                                        <div 
                                                            class="h-3 rounded-full bg-gradient-to-r ${details.color}"
                                                            style="width: ${percentage}%"
                                                        ></div>
                                                    </div>
                                                    <div class="flex justify-between text-sm text-gray-600">
                                                        <span>${labels[dimension][1]}</span>
                                                        <span>${labels[dimension][0]}</span>
                                                    </div>
                                                </div>
                                            `;
                                        }).join('')}
                                    </div>
                                </div>

                                <!-- Action Buttons -->
                                <div class="text-center space-y-4 no-print">
                                    <button 
                                        onclick="personalityTest.resetTest()"
                                        class="bg-gradient-to-r from-sky-500 to-blue-600 text-white py-3 px-8 rounded-xl font-semibold hover:from-sky-600 hover:to-blue-700 transition-all duration-200 mr-4 scale-hover"
                                    >
                                        Take Test Again
                                    </button>
                                    <button 
                                        onclick="window.print()"
                                        class="bg-gray-600 text-white py-3 px-8 rounded-xl font-semibold hover:bg-gray-700 transition-all duration-200 scale-hover"
                                    >
                                        Save Results
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            resetTest() {
                this.currentQuestion = 0;
                this.answers = {};
                this.showResults = false;
                this.started = false;
                this.renderStartScreen();
            }
        }

        // Initialize the test when page loads
        let personalityTest;
        window.addEventListener('DOMContentLoaded', () => {
            personalityTest = new PersonalityTest();
        });
    </script>
</body>
</html>
